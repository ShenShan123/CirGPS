out_dir: results
metric_best: mae
metric_agg: argmin
num_workers: 6
wandb:
  use: False
  project: SRAM
dataset:
  format: SRAM
  name: ultra8t+ssram+digtime
  task: graph
  task_type: node_regression
  split_mode: standard
  transductive: False
  node_encoder: True
  node_encoder_name: TypeDictNode+SPD+RWSE
  node_encoder_num_types: 3
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: TypeDictEdge
  edge_encoder_num_types: 8
  edge_encoder_bn: False
  # added by shan
  num_hops: 1
  add_target_edges: True
  edge_negative_sampling_ratio: 0.5
  to_undirected: True
  shuffle_split: True
  num_sampler: 16
  sample_rate: 
  # - 0.015
  - 0.02
  - 0.5
  - 1.0
posenc_SPD:
  enable: True
  max_dist: 350
  dim_pe: 36
posenc_RWSE:
  enable: True
  kernel:
    times_func: range(1, 20)
  model: Linear
  dim_pe: 36
  raw_norm_type: BatchNorm
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 2
  ckpt_best: True
  ckpt_clean: False
  auto_resume: False
model:
  type: GPSModel
  loss_fun: mse
  edge_decoding: dot
  graph_pooling: mean
gt:
  layer_type: CustomGatedGCN+None
  layers: 6
  n_heads: 4
  dim_hidden: 144  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.2
  attn_dropout: 0.5
  layer_norm: False
  batch_norm: True
  res_linear: True
gnn:
  head: san_graph_for_reg
  layers_pre_mp: 0
  layers_post_mp: 5  # Not used when `gnn.head: san_graph`
  dim_inner: 144  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.2
  agg: mean
  normalize_adj: False
  l2norm: False
optim:
  clip_grad_norm: True
  clip_grad_norm_value: 5.0
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.0001
  max_epoch: 200
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
